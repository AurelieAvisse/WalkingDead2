<!DOCTYPE html>
<html>

<head>
    <title>Walking Dead</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="wd.js"></script>

</head>

<body>

    <h4>Please login to access the characters</h4>

    <div id="firebaseui-auth-container"></div>
    <button onclick="logout()">Logout</button>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>
    <h4>The characters of Walking Dead</h4>
    <p>Add characters</p>
    <input type="text" id="new" placeholder="Enter here..">
    <button type="button" onclick="add()">Enter</button>
    <ul id="name">
    </ul>

</body>

</html>
